plugins {
    id 'java'
}

group 'cz.mateusz.flashcardy.tdd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    springVer="6.0.0";
}

dependencies {
    implementation "org.springframework:spring-context:${springVer}"
    implementation "org.springframework:spring-webmvc:${springVer}"
    testImplementation "org.springframework:spring-test:${springVer}"
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}